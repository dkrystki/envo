version: 2.19

workflows:
  version: 2
  test:
    jobs:
      - test-3-6
      - test-3-7
      - test-3-8
      - flake8
      - mypy
      - publish:
          requires:
            - flake8
            - mypy
            - test-3-6
            - test-3-7
            - test-3-8
          filters:
            branches:
              only: master
            tags:
              only: /^[0-9]+(\.[0-9]+)*$/

defaults: &defaults
  docker:
    - image: circleci/python:3.8.2

cache-key: &cache-key
  deps9-{{ .Branch }}-{{ checksum "poetry.lock" }}

restore_cache: &restore_cache
  restore_cache:
    name: "Restore cache"
    key: *cache-key

save_cache: &save_cache
  save_cache:
    key: *cache-key
    paths:
     - .venv


bootstrap: &bootstrap
  run:
    name: Bootstrap
    command: ./bootstrap


jobs:
  flake8:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Flake8
          command: poetry run flake8
      - *save_cache

  mypy:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Mypy
          command: poetry run mypy .
      - *save_cache

  test-3-8: &test-template
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Test
          command: poetry run pytest tests
      - *save_cache

  test-3-7:
    <<: *test-template
    image: circleci/python:3.7

  test-3-6:
    <<: *test-template
    image: circleci/python:3.6

  publish:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *bootstrap
      - run:
          name: Publish
          command: poetry run ./.bin/recreate_stubs
      - run:
          name: Generate version
          command: poetry run ./.bin/generate_version
      - run:
          name: Build
          command: poetry build
      - run:
          name: publish
          command: poetry publish --username $PYPI_USERNAME --password $PYPI_PASSWORD
